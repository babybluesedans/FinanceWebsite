{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
                type="text" placeholder="Symbol to buy">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares"
                type="text" placeholder="Amount of shares">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Buy Shares</button>
        </div>
    </form>
{% endblock %}
