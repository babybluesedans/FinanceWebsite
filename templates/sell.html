{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="mb-3">
        <form action="/sell" method="POST">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="symbol" required>
                    <option disabled selected>Symbol</option>
                    {% for stock in stocks %}
                    <option>{{ stock.stock }}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" type="number"
                    placeholder="Shares" required min="0">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Sell Shares</button>
            </div>
        </form>
    </div>
{% endblock %}
