<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/script.js"></script>
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="/static/logo.png">

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark nav">
            <a class="navbar-brand" href="/">
                <span class="text-with-tooltip" data-bs-placement="bottom" title="Did you mean: 'The world&apos;s best junior dev' ?">
                    <button class="btn btn-dark logo underlined" id="logo">>"Josh Taylor"</button>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav mr-auto nav-links ">
                    <li class="nav-item active nav-links"><a class="nav-link" href="/about"><button class="btn btn-dark btn-sm nav-buttons">About</button></a> </li>
                    <li class="nav-item active nav-links"><a class="nav-link" href="/"><button class="btn btn-dark btn-sm nav-buttons">Test</button></a></li>
                </ul>
                </div>
            
        </nav>
        <main>
            <div>
                {% block main %}{% endblock %}
        </main>
    </body>
</html>
